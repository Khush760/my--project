<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi step form</title>
    <link rel="stylesheet" href="forms.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>Singup Forms</header>
        <div class="progress-bar">
            <div class="step">
                <p>Name</p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>Contact</p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check"></div>
            </div>
            <div class="step">
                <p>Birth</p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check"></div>
            </div>
            <div class="step">
                <p>Submit</p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check"></div>
            </div>
        </div>

        <div class="form-outer">
            <form action="#">
                <div class="page">
                    <div class="titel">Basic Info:</div>
                    <div class="field">
                        <div class="label">First Name</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Last Name</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <button>Next</button>
                    </div>
                </div>

             
                <div class="page">
                    <div class="titel">Contact Info:</div>
                    <div class="field">
                        <div class="label">Email Address</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Phone Number</div>
                        <input type="text">
                    </div>
                    <div class="field btns">
                        <button class="prev-1">Previous</button>
                        <button class="next-1">Next</button
                    </div>
                </div>
                
                <div class="page">
                    <div class="titel">Date of Birth:</div>
                    <div class="field">
                        <div class="label">Date</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Gender</div>
                        <select>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2">Previous</button>
                        <button class="next-2">Next</button
                    </div>
                </div>
                
                <div class="page">
                    <div class="titel">Login Details:</div>
                    <div class="field">
                        <div class="label">Username</div>
                        <input type="text">
                    </div>
                    <div class="field">
                        <div class="label">Password</div>
                        <input tpye="password">
                   </div>
                    <div class="field btns">
                        <button class="prev-3">Previous</button>
                        <button class="Submit">Submit</button
                    </div>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
